exclude: '\.snap$'
repos:
-   repo: git://github.com/prettier/prettier
    rev: 1.14.2
    hooks:
    - id: prettier
-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v1.4.0
    hooks:
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-xml
    - id: check-yaml
    - id: detect-private-key
